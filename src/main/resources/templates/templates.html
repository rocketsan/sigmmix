<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
  <head th:replace="~{fragments :: head}"></head>
<body>

  <header th:replace="~{fragments :: header}"></header>

    <div class="container-fluid">
        <div class="row">

            <!-- Leftbar -->
            <div th:replace="~{fragments :: leftbar}"></div>

            <!-- MainBar -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 mb-2">Шаблоны</h1>
                    <p class="lead">
                        Справочник интерфейсов и класов реализации мониторинга.
                    </p>
                    <table class="table table-bordered">
                        <tr class="table-secondary">
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Класс</th>
                            <th></th>
                        </tr>
                        <th:block th:if="${#lists.isEmpty(templates)}">
                            <tr>
                                <td colspan="4">Список шаблонов ещё пустой</td>
                            </tr>
                        </th:block>
                        <tr th:each="template : ${templates}">
                            <td th:text="${template.id}"></td>
                            <td th:text="${template.name}"></td>
                            <td th:text="${template.className}"></td>
                            <td>
                                <a th:href="@{/edit-template/{id}(id=${template.id})}"><i class="bi bi-pencil-square"></i></a>
                                <a th:href="@{/delete-template/{id}(id=${template.id})}" onclick="return confirm('Вы уверены?')"><i class="bi bi-trash" style="color:#ff000085"></i></a>
                            </td>
                        </tr>
                    </table>
                    <a class="btn btn-secondary" role="button" href="/add-template">Добавить шаблон</a>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
