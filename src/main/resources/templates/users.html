<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
  <head th:replace="~{fragments :: head}"></head>
<body>

  <header th:replace="~{fragments :: header}"></header>

    <div class="container-fluid">
        <div class="row">

            <!-- Leftbar -->
            <div th:replace="~{fragments :: leftbar}"></div>

            <!-- MainBar -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 mb-2">Пользователи</h1>
                    <p class="lead">
                        Создайте пользователей, которые могу просматривать или управлять метриками хостов.
                    </p>
                    <table class="table table-bordered">
                        <tr class="table-secondary">
                            <th>ID</th>
                            <th>Логин</th>
                            <th>Роль</th>
                            <th>telegram_id</th>
                            <th></th>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.login}"></td>
                            <td th:text="${user.role}"></td>
                            <td th:text="${user.telegramId}"></td>
                            <td>
                                <a th:href="@{/edit-user/{id}(id=${user.id})}"><i class="bi bi-pencil-square"></i></a>
                                <span th:if="${user.id != 1}">
                                    <a th:href="@{/delete-user/{id}(id=${user.id})}" onclick="return confirm('Вы уверены?')"><i class="bi bi-trash" style="color:#ff000085"></i></a>
                                </span>
                            </td>
                        </tr>
                    </table>
                    <a class="btn btn-secondary" role="button" href="/add-user">Добавить пользователя</a>

                </div>
            </main>
        </div>
    </div>

</body>
</html>
